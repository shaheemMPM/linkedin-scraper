<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Sales Navigator Scrapper</title>
    <link rel="stylesheet" href="./popup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="root">
      <h2 class="app-header">Sales Navigator Scrapper</h2>
      <button
        class="btn btn-sm btn-primary"
        style="display: none"
        id="btnAddSelect"
      >
        Add Select User Button
      </button>
      <button
        class="btn btn-sm btn-warning"
        style="display: none"
        id="btnGetUsers"
      >
        Get Selected Users
      </button>
      <button
        class="btn btn-sm btn-success"
        style="display: none"
        id="btnGetUserData"
      >
        Get Current User Data
      </button>
      <button
        class="btn btn-sm btn-success"
        style="display: none"
        id="btnGetCompanyData"
      >
        Get Current Company Data
      </button>
      <button class="btn btn-sm btn-danger" id="btnClearTable">
        Clear Table
      </button>
      <div id="table-wrapper">
        <div id="table-scroll">
          <table id="tbUsers" border="1"></table>
        </div>
      </div>
    </div>
    <script src="./popup.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Sales Navigator Scrapper</title>
    <link rel="stylesheet" href="./popup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="root">
      <h2 class="app-header">Sales Navigator Scrapper</h2>
      <button class="btn btn-sm btn-primary" id="btnAddSelect">
        Add Select User Button
      </button>
      <button class="btn btn-sm btn-primary" id="btnGetUsers">
        Get Selected Users
      </button>
      <button class="btn btn-sm btn-primary" id="btnClearTable">
        Clear Table
      </button>

      <table
        id="tbUsers"
        class="table table-success table-striped table-hover data-table"
        style="display: block"
      ></table>
    </div>
    <script src="../scripts/jquery-3.6.0.min.js"></script>
    <script src="./popup.js"></script>
  </body>
</html>
